<!DOCTYPE html>
<html>
<body>

<h1></h1>
<p></p>


<script type="text/javascript">
let planets = ['mercury', 'venus', 'earth', 'mars']

for (let loopnumber = 0; loopnumber <= 4; loopnumber++) {
    document.write('<li>' + planets[loopnumber] + '</li>');
}
planets.forEach(planet => document.write('<li>' + planet + '</li>'));
</script>

</body>
</html>
